<div class="auth-forms">
	<h2>Register</h2>
	<form ng-submit="vm.register()">
		<p ng-show="vm.error" class="text-danger">{{ vm.error }}</p>
		<div class="form-group">
			<input type="email" class="form-control" ng-model="vm.user.email" placeholder="Email">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="vm.user.username" placeholder="Username">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" ng-model="vm.user.password" placeholder="Password">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Register</button>
		</div>
	</form>
</div>
